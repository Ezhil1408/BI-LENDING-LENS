<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Lending Lens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://media.istockphoto.com/id/1036100456/photo/glowing-light-bulb-standing-out-from-the-crowd.jpg?s=2048x2048&w=is&k=20&c=56hHgP5pfeQ75gZ59XH8EnpLzbmp3KxgOHEZFyYftAc=') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-card h2 {
      margin-bottom: 1.5rem;
      color: #0077b6;
      font-weight: 600;
      text-align: center;
    }

    .form-control {
      border-radius: 30px;
      padding: 0.75rem 1rem;
    }

    .btn-primary {
      width: 100%;
      border-radius: 30px;
      padding: 0.75rem;
      background: linear-gradient(to right, #0077b6, #00b4d8);
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #023e8a, #0096c7);
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>üîê Login to Lending Lens</h2>
    <form onsubmit="handleLogin(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === 'admin123') {
        localStorage.setItem('isLoggedIn', 'true');
        alert('Login successful!');
        window.location.href = 'index.html';  // Redirect after successful login
      } else {
        alert('Invalid username or password!');
      }
    }
  </script>

</body>
</html>

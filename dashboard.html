<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Lending Lens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f9ff;
      color: #333;
    }

    .navbar {
      background: linear-gradient(to right, #00b4db, #0083b0);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      color: white;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #dashboardFrame {
      width: 100%;
      height: calc(100vh - 70px);
      border: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">ðŸ“Š Lending Lens</div>
    <div class="nav-links" id="navLinks">
      <!-- Nav links will be injected -->
    </div>
  </div>

  <!-- Cognos Dashboard -->
  <iframe id="dashboardFrame" src="https://us1.ca.analytics.ibm.com/bi/?perspective=dashboard&amp;pathRef=.my_folders%2Flending%2Blens&amp;closeWindowOnLastView=true&amp;ui_appbar=false&amp;ui_navbar=false&amp;shareMode=embedded&amp;action=view&amp;mode=dashboard&amp;subView=model000001962d1e42c3_00000002" allowfullscreen></iframe>

  <script>
    const navLinks = document.getElementById('navLinks');
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

    function updateNav() {
      navLinks.innerHTML = `
        <a href="index.html">Home</a>
        ${isLoggedIn ? `
          <a href="dashboard.html">Dashboard</a>
          <a href="reports.html">Reports</a>
          <a href="features.html">Features</a>
          <a href="#" onclick="logout()">Logout</a>
        ` : `
          <a href="login.html">Login</a>
        `}
      `;
    }

    function logout() {
      localStorage.removeItem('isLoggedIn');
      updateNav();
      alert("You have been logged out.");
      location.href = 'index.html';
    }

    if (!isLoggedIn) {
      alert("Please log in to access the dashboard.");
      location.href = 'login.html';
    } else {
      updateNav();
    }
  </script>

</body>
</html>
